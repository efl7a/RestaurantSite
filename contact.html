<br/>
<form action="#" method="POST">
        <div style="font-weight: bold;">
            Name: <input type="text" name="Name" />
         </div> 
         <br/>
         <div style="font-weight: bold;">
                 Email: <input type="text" name="Email"  />
              </div>
              <br/>
              <div style="font-weight: bold;">
                     Phone: <input type="text" name="Phone"/>
                  </div>
                  <br/>
                  <div style="font-weight: bold;">
                        
                       Reason: 
                       <select name="Reason for Inquiry" >
                           <option value="catering">Catering</option>
                           <option value="privateParty">Private Party</option>
                           <option value="Feedback">Feedback</option>
                           <option value="Other">Other</option>
                       </select>
                    </div>
                    <br/>
             <div>
                 Additional Information: <textarea type="text" name="AdditionalInformation" ></textarea>
                            
            </div></br>  
            <div style="text-align: left; margin-left: 30px;">
                    Have you visited our restaurant? 
                    <input type="radio" name="visited" value="No" checked/>No
                    <input type="radio" name="visited" value="Yes" />Yes
                 </div></br>   
           <div style="text-align: left; margin-left: 75px;">
                 Best days to contact you?    
            <input type="checkbox" name="Monday" value="Monday"/>M
            <input type="checkbox" name="Tuesday" value="Tuesday"/>T
            <input type="checkbox" name="Wednesday" value="Wednesday"/>W
            <input type="checkbox" name="Thursday" value="Thursday"/>Th
            <input type="checkbox" name="Friday" value="Friday"/>F
            <br/>
        </div>
                </br>
            <input type="submit" value="Send Request"/>       
                               
     </form>
